<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <header class="bg-red-600 text-white p-4 text-center shadow">
    <h1 class="text-2xl md:text-3xl font-bold">Pokédex</h1>
    <p class="text-sm md:text-base">Explora Pokémon, sus tipos y habilidades</p>
  </header>

  <main class="flex-1 p-4 max-w-6xl mx-auto w-full">

    <div class="mb-4 text-center">
      <input id="buscador" type="text" placeholder="Buscar Pokémon por nombre..." 
        class="px-3 py-2 rounded shadow w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-red-400">
    </div>

    <div id="status" class="text-gray-500 text-center mb-4">Cargando Pokémon...</div>

    <section id="lista">
      <div id="poke-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
      <div class="text-center mt-4">
        <button id="btn-cargar-mas" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Cargar 12 más
        </button>
      </div>
    </section>

    <section id="detalle" class="hidden mt-4">
      <button id="btn-volver" class="mb-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        ← Volver
      </button>
      <div id="detalle-content" class="flex flex-col gap-4"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
