<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola Mágica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Bolaaaaaaa</h1>
    </header>

    <main class="container mx-auto p-4">
        
        <h2 class="text-2xl font-bold text-center mb-6">a</h2>

        <div class="mb-6 text-center">
            <label for="pregunta-magica" class="block mb-2 text-lg font-medium text-gray-900">
                Prueba tu suerte:
            </label>
            <input type="text" id="pregunta-magica" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 max-w-md mx-auto" placeholder="¿aprobaré webmovil?">
            <button id="ask-button" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
                Consultar
            </button>
        </div>

        <div id="carteles-container" class="flex justify-around gap-4 mt-8">
            
            <div id="cartel-negativo" class="cartel border-4 border-red-500 rounded-lg p-6 min-h-[150px] bg-red-100 flex items-center justify-center">
                <p class="text-center text-xl font-semibold text-red-800"></p>
            </div>
            
            <div id="cartel-neutral" class="cartel border-4 border-gray-500 rounded-lg p-6 min-h-[150px] bg-gray-100 flex items-center justify-center">
                <p class="text-center text-xl font-semibold text-gray-800"></p>
            </div>
            
            <div id="cartel-positivo" class="cartel border-4 border-green-500 rounded-lg p-6 min-h-[150px] bg-green-100 flex items-center justify-center">
                <p class="text-center text-xl font-semibold text-green-800"></p>
            </div>
            
        </div>
    </main>

    <script src="scriptBolaMagica.js" defer></script>
</body>
</html>
