<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola Mágica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-white font-sans">

    <header class="bg-violet-800 text-white p-4 shadow-md">
        <h1 class="text-4xl font-bold text-center">Bola Mágica</h1>
    </header>

    <main class="container mx-auto p-4">

        <div class="relative image-container mx-auto mb-6">
            <img src="magia.gif" class="h-full w-full object-cover rounded-lg">

            <div id="carteles-container" class="absolute inset-0 flex items-center justify-center p-2">
                
                <div id="cartel-negativo" class="cartel hidden border-4 border-red-500 rounded-lg p-6 bg-red-100 bg-opacity-80">
                    <p class="text-center text-base font-semibold text-red-800"></p>
                </div>
                
                <div id="cartel-neutral" class="cartel hidden border-4 border-gray-500 rounded-lg p-6 bg-gray-100 bg-opacity-80">
                    <p class="text-center text-base font-semibold text-gray-800"></p>
                </div>
                
                <div id="cartel-positivo" class="cartel hidden border-4 border-green-500 rounded-lg p-6 bg-green-100 bg-opacity-80">
                    <p class="text-center text-base font-semibold text-green-800"></p>
                </div>

            </div>
        </div>

        <div class="mb-6 text-center">
            <label for="pregunta-magica" class="block mb-2 text-lg font-medium text-gray-900">
                Prueba tu suerte:
            </label>
            <input type="text" id="pregunta-magica" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 max-w-md mx-auto" placeholder="¿aprobaré webmovil?">
            <button id="ask-button" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
                Consultar
            </button>
        </div>

    </main>

    <script src="scriptBolaMagica.js" defer></script>
</body>
</html>
